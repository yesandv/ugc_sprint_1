services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: ${CLICKHOUSE_HOST}
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    expose:
      - "8123"
      - ${CLICKHOUSE_PORT}
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping
      interval: 5s
      timeout: 5s
      retries: 3

  vertica:
    image: jbfavre/vertica:latest
    container_name: ${VERTICA_HOST}
    environment:
      DATABASE_NAME: ${VERTICA_DB}
      DATABASE_PASSWORD: ${VERTICA_PASSWORD}
    expose:
      - ${VERTICA_PORT}

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test_runner
    env_file:
      - .env
    entrypoint: >
      sh -c "python -m tests.src.load"
    depends_on:
      clickhouse:
        condition: service_healthy
      vertica:
        condition: service_started
    restart: on-failure
